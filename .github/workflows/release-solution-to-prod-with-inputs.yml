name: release-solution-to-prod-reusable
# Reusable workflow: convert unmanaged -> managed in BUILD env, upload artifact, import to PROD

on:
  workflow_call:
    inputs:
      # Values are set by the caller
      solution_name:
        description: 'The solution unique name (not display name)'
        type: string
        default: NewAppClean
      solution_shipping_folder:
        description: 'folder name for staging the exported solution *do not change*'
        type: string
        default: out/ship/
      solution_outbound_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        type: string
        default: out/solutions/
      solution_source_folder:
        description: 'folder name to read the unpacked solution from *do not change*'
        type: string
        default: solutions/
      solution_release_folder:
        description: 'folder where the released binaries are going to be hosted *do not change*'
        type: string
        default: out/release
      BUILD_ENVIRONMENT_URL:
        description: 'Build environment url.'
        type: string
        required: true
      PRODUCTION_ENVIRONMENT_URL:
        description: 'Production environment url.'
        type: string
        required: true
      CLIENT_ID:
        description: 'The client id'
        type: string
        required: true
      TENANT_ID:
        description: 'The tenant id'
        type: string
        required: true
    secrets:
      envSecret:
        description: 'The secret value for authentication using SPN'
        required: true

jobs:
  convert-to-managed:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure folders exist
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "${{ inputs.solution_outbound_folder }}"
          New-Item -ItemType Directory -Force -Path "${{ inputs.solution_shipping_folder }}"

      # Install PP tools (required for @v1 actions)
      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      # Pack the solution from repo (unmanaged)
      - name: Pack solution (unmanaged zip from repo)
        uses: microsoft/powerplatform-actions/pack-solution@v1
        with:
          solution-folder: ${{ inputs.solution_source_folder }}\${{ inputs.solution_name }}
          solution-file:   ${{ inputs.solution_outbound_folder }}\${{ inputs.solution_name }}.zip
          solution-type: Unmanaged

      # Import unmanaged to BUILD
      - name: Import solution as unmanaged to BUILD env
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ inputs.BUILD_ENVIRONMENT_URL }}
          app-id:          ${{ inputs.CLIENT_ID }}
          client-secret:   ${{ secrets.envSecret }}
          tenant-id:       ${{ inputs.TENANT_ID }}
          solution-file:   ${{ inputs.solution_outbound_folder }}\${{ inputs.solution_name }}.zip
          force-overwrite: true
          publish-changes: true

      # Export managed from BUILD
      - name: Export solution as managed (from BUILD)
        uses: microsoft/powerplatform-actions/export-solution@v1
        with:
          environment-url:      ${{ inputs.BUILD_ENVIRONMENT_URL }}
          app-id:               ${{ inputs.CLIENT_ID }}
          client-secret:        ${{ secrets.envSecret }}
          tenant-id:            ${{ inputs.TENANT_ID }}
          solution-name:        ${{ inputs.solution_name }}
          managed:              true
          solution-output-file: ${{ inputs.solution_shipping_folder }}\${{ inputs.solution_name }}_managed.zip

      # Upload artifact (v4) - name must be unique per run
      - name: Upload the ready-to-ship managed solution
        uses: actions/upload-artifact@v4
        with:
          name: managedSolutions-${{ github.run_id }}
          path: ${{ inputs.solution_shipping_folder }}/
          retention-days: 7

  release-to-prod:
    needs: [convert-to-managed]
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure release folder
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path "${{ inputs.solution_release_folder }}"

      # Download artifact (v4) - use the same unique name
      - name: Fetch the ready-to-ship solution artifact
        uses: actions/download-artifact@v4
        with:
          name: managedSolutions-${{ github.run_id }}
          path: ${{ inputs.solution_release_folder }}

      - name: Install Power Platform Tools
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Import solution to PROD env (managed)
        uses: microsoft/powerplatform-actions/import-solution@v1
        with:
          environment-url: ${{ inputs.PRODUCTION_ENVIRONMENT_URL }}
          app-id:          ${{ inputs.CLIENT_ID }}
          client-secret:   ${{ secrets.envSecret }}
          tenant-id:       ${{ inputs.TENANT_ID }}
          solution-file:   ${{ inputs.solution_release_folder }}\${{ inputs.solution_name }}_managed.zip
          force-overwrite: true
          publish-changes: true
